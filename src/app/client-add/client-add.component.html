<div class="main-content">
    <div class="container-fluid">
        <form [formGroup]="clientForm" (ngSubmit)="onSubmit()">
            <div *ngIf="addedMessageText" class="row justify-content-center">
                <div class="col-xs-10 col-md-8 col-lg-6">
                    <div class="alert alert-secondary bg-light border border-success text-center" role="alert">
                        {{addedMessageText}} has been successfully saved
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header card-header-success">
                            <h4 class="card-title float-left">
                                <ng-container *ngIf="clientForm.get('id').value !== ''; else newClientBlock">
                                Edit Client {{clientForm.get('companyName').value || clientForm.get('contactName').value}}
                                </ng-container>
                                <ng-template #newClientBlock>
                                New Client
                                </ng-template>
                            </h4>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-4">
                                    <mat-form-field>
                                        <mat-label>Company Name</mat-label>
                                        <input matInput formControlName="companyName">
                                    </mat-form-field>
                                </div>
                                <div class="col-md-4">
                                    <mat-form-field>
                                        <mat-label>Contact Name</mat-label>
                                        <input matInput formControlName="contactName">
                                    </mat-form-field>
                                </div>
                                <div class="col-md-4">
                                    <mat-form-field>
                                        <mat-label>Email</mat-label>
                                        <input matInput formControlName="email">
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <mat-form-field>
                                        <mat-label>Address</mat-label>
                                        <input matInput formControlName="address1">
                                    </mat-form-field>
                                </div>
                                <div class="col-md-4">
                                    <mat-form-field>
                                        <mat-label>Address</mat-label>
                                        <input matInput formControlName="address2">
                                    </mat-form-field>
                                </div>
                                <div class="col-md-4">
                                    <mat-form-field>
                                        <mat-label>Address</mat-label>
                                        <input matInput formControlName="address3">
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <mat-form-field>
                                        <mat-label>City</mat-label>
                                        <input matInput formControlName="city">
                                    </mat-form-field>
                                </div>
                                <div class="col-md-4">
                                    <mat-form-field>
                                        <mat-label>State</mat-label>
                                        <input matInput
                                               [formControl]="stateGroupControl"
                                               [matAutocomplete]="stateAutoGroup">
                                        <mat-autocomplete #stateAutoGroup="matAutocomplete">
                                            <mat-optgroup *ngFor="let group of stateGroupOptions$ | async"
                                                          [label]="group.letter">
                                                <mat-option *ngFor="let name of group.names" [value]="name">
                                                    {{name}}
                                                </mat-option>
                                            </mat-optgroup>
                                        </mat-autocomplete>
                                    </mat-form-field>
                                </div>
                                <div class="col-md-4">
                                    <mat-form-field>
                                        <mat-label>Zip Code</mat-label>
                                        <input matInput formControlName="zipCode">
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3">
                                    <mat-form-field>
                                        <mat-label>Phone 1</mat-label>
                                        <input matInput formControlName="phone1">
                                    </mat-form-field>
                                </div>
                                <div class="col-md-3">
                                    <mat-form-field>
                                        <mat-label>Phone 2</mat-label>
                                        <input matInput formControlName="phone2">
                                    </mat-form-field>
                                </div>
                                <div class="col-md-3">
                                    <mat-form-field>
                                        <mat-label>Fax 1</mat-label>
                                        <input matInput formControlName="fax1">
                                    </mat-form-field>
                                </div>
                                <div class="col-md-3">
                                    <mat-form-field>
                                        <mat-label>Fax 2</mat-label>
                                        <input matInput formControlName="fax2">
                                    </mat-form-field>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="pull-right">
                        <button mat-raised-button (click)="resetForm()" class="btn btn-secondary" type="reset">Reset</button>
                        <button mat-raised-button type="submit" class="btn btn-success">Save</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
