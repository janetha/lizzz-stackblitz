<div class="card">
    <h4 class="card-header">Login</h4>
    <div class="card-body">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <mat-form-field>
                <mat-label>Email Address</mat-label>
                <input matInput formControlName="email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                    <div *ngIf="f.email.errors.required">Email is required</div>
                </div>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Password</mat-label>
                <input matInput [type]="hidePasswordText ? 'password' : 'text'" formControlName="password"
                       [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
                <button mat-icon-button matSuffix (click)="hidePasswordText = !hidePasswordText"
                        [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePasswordText">
                    <mat-icon>{{hidePasswordText ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Password is required</div>
                </div>
            </mat-form-field>
            <div class="form-group">
                <button [disabled]="loading" class="btn btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Login
                </button>
                <a routerLink="../register" class="btn btn-link">Register</a>
            </div>
        </form>
    </div>
</div>
